<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de GIFs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input list="search-history" type="text" id="search-input" placeholder="Buscar GIFs...">
        <datalist id="search-history"></datalist>
        <button id="search-button">Buscar</button>
    </div>
    <div class="gif-container" id="gif-container">
        <!-- Los GIFs se mostrarán acá -->
    </div>
    <script src="main.js"></script>
</body>
</html>
